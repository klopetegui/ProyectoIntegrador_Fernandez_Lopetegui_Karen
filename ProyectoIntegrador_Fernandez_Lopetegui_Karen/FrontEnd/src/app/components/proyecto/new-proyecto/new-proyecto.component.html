<div class="container">
    <div class="row">
      <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreP">Nombre </label>
            <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
          </div>
          <div class="form-group">
            <label for="img">Imagen</label>
            <input type="file" class="form-control" id="img" name="img" [(ngModel)]="img"
              (change)="uploadImageP($event)" accept=".jpg, .jpeg, .png">
          </div>
          <br>
        <div class="imagen"><img [src]="imageService.url" width="200px"></div>
        <br>
          <button class="btn btn-primary"> Agregar </button>
        </form>
      </div>
    </div>
  </div>

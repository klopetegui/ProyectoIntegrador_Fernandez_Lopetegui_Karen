<div class="row">
  <h1>Proyectos realizados</h1>
  <div class="contenedor">
    <div class="col-lg-2">
      <button type="button" class="btn btn-dark opacity-80" routerLink="/nuevoProyecto" *ngIf="isLogged"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
      <table class="table">
        <tbody>
          <tr *ngFor="let Proyectos of proyectos">
            <td>
              <h2>{{Proyectos.nombreP}}</h2>
            </td>
            <td>{{Proyectos.descripcion}}</td>
            <td *ngIf="isLogged">
              <button class="btn btn-light opacity-80" routerLink="/editProyectos/{{Proyectos.id}}"><i class="bi bi-pencil-fill"></i>
                </button>
            </td>
           
            <td *ngIf="isLogged"><button class="btn btn-danger opacity-80" (click)="delete(Proyectos.id)"><i class="bi bi-trash3-fill"></i>
              </button></td>
              <div class="row align-items-end">
                <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
                  <img src={{Proyectos.img}} class="img-fluid img-proyecto rounded float-end" >
              </div>
              </div>
                
          </tr>
        </tbody>
      </table>
  
    </div>
   
  </div>
</div>

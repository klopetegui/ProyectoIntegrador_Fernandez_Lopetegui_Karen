<div class="row">
  <h1>Hard & Soft skills</h1>
  <div>
    <button type="button" routerLink="/newSkill" class="btn btn-dark" *ngIf="isLogged"><i class="bi bi-plus-lg"></i></button>
  </div>
  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress
    [percent]="(skill.porcentaje)" 
    [radius]="100" 
    [title]="(skill.nombre)"
    [titleColor]="'#212F3C'"
    [showTitle]="true"
    [space]="-2"
    [showUnits]="false"
    [imageSrc]="''"
    [showImage]="false"
    [imageHeight]="90"
    [imageWidth]="90"
    [outerStrokeWidth]="3" 
    [innerStrokeWidth]="4"
    [outerStrokeColor]="'#808080'" 
    [innerStrokeColor]="'#e7e8ea'" 
    [animation]="true" 
    [animationDuration]="900">
    </circle-progress>
    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/edithys/{{skill.id}}"><i class="bi bi-pencil-fill"></i></button>
      </td>
      <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(skill.id)"><i class="bi bi-trash3-fill"></i>
      </button></td>
    </div>
    
  </div>
 
 
 
</div>
